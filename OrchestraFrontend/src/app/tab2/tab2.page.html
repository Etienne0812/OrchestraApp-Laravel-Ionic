<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class = "container">
    <ion-button *ngIf = "!logged" class = "menu-buttons" shape = "square" color = "tertiary" href="/register">Registrarse <br></ion-button>
    <ion-button *ngIf = "!logged" class = "menu-buttons" shape = "square" color = "tertiary" href="/login">Iniciar <br> sesión</ion-button>
    <ion-button *ngIf = "logged" class = "menu-buttons2" shape = "square" color = "tertiary" href="/employee-data">Datos <br> personales</ion-button>
    <ion-button *ngIf = "logged" id="logout-btn" (click)="logout()" class = "menu-buttons2" shape = "square" color = "tertiary">Cerrar <br> sesión</ion-button>
    <ion-item lines = "none" id="logout-alert" style="display:none;">
      <ion-card class = "ok-menu">
        Has cerrado sesión<br/>
        <ion-button (click) = "confirmLogout()" type="button" color="tertiary" shape="tertiary" expand="block">OK</ion-button>
      </ion-card>
    </ion-item>
    <!-- <ion-icon (click)="logout()" name="log-out-outline"></ion-icon> -->
  </div>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
