<ion-header>
  <mat-toolbar color="primary">
    <button (click)="return()" slot = "start" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Solicitudes</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</ion-header>

<ion-content>
  <div class = "container" >
  <mat-card color = "accent" *ngFor="let r of req" class="example-card">
    <mat-card-header>
      
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>Solicitud de {{r.userEmail}}</mat-card-title>
      <mat-card-subtitle>{{r.userEmail}}</mat-card-subtitle>
      Tipo: {{r.type}}<br /> 
      Motivo: {{r.reason}}<br />
      Fecha de inicio: {{r.startDate}}<br /> 
      Fecha de finalizaci√≥n: {{r.endDate}}<br /> 
      Estado: {{r.revised}}<br />
    </mat-card-content>
    <mat-card-actions>
      <ion-icon *ngIf = "!admin && (r.revised == 'Sin revisar')"id = "update-icon" (click)="updateRequest(r.id)" name="create" slot="end" style="zoom:2.0;"></ion-icon>
      <ion-icon id = "delete-icon" (click)="deleteRequest(r.id)" name="trash" slot="end" style="zoom:2.0;"></ion-icon>
      <ion-icon *ngIf = "admin && (r.revised == 'Sin revisar' || r.revised == 'Solicitud denegada')" id = "confirm-icon" (click)="confirmRequest(r.id)" color="success" name="checkmark-outline" slot="end" style="zoom:2.0;"></ion-icon>
      <ion-icon *ngIf = "admin && (r.revised == 'Sin revisar' || r.revised == 'Solicitud aceptada')" (click)="rejectRequest(r.id)" color="danger" name="close-outline" slot="end" style="zoom:2.0;"></ion-icon>
    </mat-card-actions>
  </mat-card>
</div>
</ion-content>

<ion-footer class="ion-no-border" lines = "none" >
  <ion-toolbar class = "footer" lines="none">
    <button mat-mini-fab (click)="insertRequest()" class = "addIcon" color = "primary" slot="end">
      <mat-icon>add</mat-icon>
    </button>
  </ion-toolbar>
</ion-footer>
