<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let e of empl">
    <ion-card-header>
      <ion-card-title>Empleado</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      rol: {{e.role}}<br /> 
      id: {{e.id}}
    </ion-card-content>
    <ion-item>
      <ion-icon (click)="updateEmpl(t.id)" name="create" slot="end"></ion-icon>
      <ion-icon (click)="deleteEmpl(t.id)" name="trash" slot="end"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-button (click)="insertEmpl()" shape = "round" color = "tertiary" class = "add-button" expand="block">AÃ±adir un empleado</ion-button>

</ion-content>
