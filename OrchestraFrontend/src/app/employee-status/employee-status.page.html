<ion-header>
  <ion-toolbar>
    <ion-title>Turnos de trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines = "none">
    <ion-icon (click)="return()" name="arrow-back-outline" slot="start"></ion-icon>
  </ion-item> 
  <ion-item>
    <ion-input [(ngModel)]="search" placeholder = "Búsqueda por email" type="text"></ion-input>
    <ion-icon id = "search-icon" (click) = "StatusSearch()" name="search-outline" slot = "end"></ion-icon>
    <ion-icon id="reload-icon" (click) = "getAllStatuses()" name="close-outline" slot = "end" style="display: 'none';"></ion-icon>
  </ion-item>
  <ion-card *ngIf="!status">
    <ion-card-content>
      No se han encontrado resultados
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let s of sta">
    <ion-card-header>
      <ion-card-title>Turno de {{s.userEmail}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Turno: {{s.type}}<br /> 
      Fecha de inicio: {{s.startDate}}<br />
      Fecha de finalización: {{s.endDate}}<br /> 
      <ion-icon *ngIf = "admin" (click)="updateStatus(s.id)" name="create" slot="end"></ion-icon>
      <ion-icon *ngIf = "admin" (click)="deleteRequest(r.id)" name="trash" slot="end"></ion-icon>
    </ion-card-content>

  </ion-card>
</ion-content>
<ion-footer class="ion-no-border" lines = "none" >
  <ion-toolbar lines="none">
    <ion-item lines="none" >
      <ion-icon *ngIf = "admin" (click)="insertStatus()" name="add-outline" color = "tertiary" slot="end" style="zoom:1.5;">Crear una solicitud</ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
