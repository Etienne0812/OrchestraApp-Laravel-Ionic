<ion-header>
  <ion-toolbar>
    <ion-title>Turnos de trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines = "none">
    <ion-icon (click)="return()" name="arrow-back-outline" slot="start"></ion-icon>
  </ion-item> 
  <ion-card *ngFor="let s of sta">
    <ion-card-header>
      <ion-card-title>Turno de {{s.userEmail}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Turno: {{s.type}}<br /> 
      Fecha de inicio: {{s.startDate}}<br />
      Fecha de finalizaci√≥n: {{s.endDate}}<br /> 
    </ion-card-content>
    <ion-item>
      <ion-icon (click)="updateStatus(s.id)" name="create" slot="end"></ion-icon>
      <ion-icon (click)="deleteRequest(r.id)" name="trash" slot="end"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-button (click)="insertStatus()" shape = "round" color = "tertiary" class = "add-button" expand="block">Crear un turno</ion-button>
</ion-content>
